<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1> authors List </h1>
    <table>
    <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>id</th>
    </tr>
    <tr th:each="author : ${authors}">
       <td th:text="${author.firstName}">aymen</td>
        <td th:text="${author.lastName}">mohdhi</td>
        <td th:text="${author.id}">123</td>
    </tr>
    </table>
</body>
</html>
